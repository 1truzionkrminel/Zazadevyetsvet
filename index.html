<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ma Vidéo</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      position: relative;
    }
    header {
      position: absolute;
      top: 10px;
      left: 10px;
    }
    header img {
      width: 100px;
      height: auto;
    }
    footer {
      position: absolute;
      bottom: 10px;
      right: 10px; /* déplacé à droite */
    }
    footer img {
      width: 70px; /* taille de l’image du bas */
      height: auto;
    }
    h1 {
      margin-bottom: 20px;
      letter-spacing: 5px; /* espace entre les lettres */
      font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
      /* Impact sera utilisé si disponible sur l’ordi */
    }
    video {
      width: 1000px;   /* taille du lecteur vidéo */
      max-width: 95%;  /* s’adapte aux petits écrans */
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <!-- Image en haut à gauche -->
  <header>
    <img src="mon-logo.png" alt="Logo">
  </header>

  <h1>ZAZA DEVY ET SVET</h1>
  <video controls>
    <source src="ma-video.mp4" type="video/mp4">
    Ton navigateur ne supporte pas la lecture de cette vidéo.
  </video>

  <!-- Image en bas à droite -->
  <footer>
    <img src="image-bas.png" alt="Décoration bas">
  </footer>
</body>
</html>
