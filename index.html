<!DOCTYPE html>  
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ma Vidéo</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      position: relative;
    }
    header {
      position: absolute;
      top: 10px;
      left: 10px;
    }
    header img {
      width: 100px;
      height: auto;
    }
    footer {
      position: absolute;
      bottom: 10px;
      right: 10px;
    }
    footer img {
      width: 70px;
      height: auto;
    }
    h1 {
      margin-bottom: 20px;
      letter-spacing: 5px;
      font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
    }
    video {
      width: 1000px;
      max-width: 95%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    /* Styles du popup */
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .popup-content {
      background: #222;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
      max-width: 90%;
    }
    .popup-content img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .close-btn {
      margin-top: 15px;
      padding: 10px 20px;
      background: crimson;
      border: none;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }
    .close-btn:hover {
      background: darkred;
    }

    /* Boutons like/dislike */
    .vote-buttons {
      margin-top: 20px;
    }
    .vote-buttons button {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    #likeBtn {
      background: #444;
      color: white;
    }
    #dislikeBtn {
      background: #444;
      color: white;
    }
    #likeBtn:hover {
      background: green;
    }
    #dislikeBtn:hover {
      background: red;
    }
  </style>
</head>
<body>
  <!-- Image en haut à gauche -->
  <header>
    <img src="mon-logo.png" alt="Logo">
  </header>

  <h1>ZAZA DEVY ET SVET</h1>
  <video controls>
    <source src="ma-video.mp4" type="video/mp4">
    Ton navigateur ne supporte pas la lecture de cette vidéo.
  </video>

  <!-- Boutons Like/Dislike -->
  <div class="vote-buttons">
    <button id="likeBtn" onclick="sendVote('like')"> J'aime</button>
    <button id="dislikeBtn" onclick="sendVote('Dislike')"> J'aime pas</button>
  </div>

  <!-- Image en bas à droite -->
  <footer>
    <img src="image-bas.png" alt="Décoration bas">
  </footer>

  <!-- Popup -->
  <div class="popup" id="popup">
    <div class="popup-content">
      <img src="popup-image.png" alt="Popup Image">
      <br>
      <button class="close-btn" onclick="fermerPopup()">Je suis majeur et averti !</button>
    </div>
  </div>

  <script>
    // Fermer le popup
    function fermerPopup() {
      document.getElementById("popup").style.display = "none";
    }

    // URL du script Google Apps Script
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxNV5DQfF6PlMR0nTD3J9tRwi0zYbPB7wKYGLrfRSsthX_dkcQ82IjXVhAH7UWY4d-d/exec";

    // Fonction pour envoyer un vote
    function sendVote(action) {
      fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify({ action: action })
      })
      .then(res => res.text())
      .then(txt => alert("Merci pour ton vote : " + action))
      .catch(err => console.error(err));
    }
  </script>
</body>
</html>
